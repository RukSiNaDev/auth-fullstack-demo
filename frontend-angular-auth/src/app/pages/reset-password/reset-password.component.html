<div class="flex justify-center items-center h-screen bg-green-100">
    <div>
        <div class="relative w-96 bg-white ring-8 ring-green-200 border border-green-300 rounded-xl overflow-hidden">
            <div class="text-center py-6 border-b">
                <h2 class="text-xl font-semibold text-gray-700">Reset Password</h2>
            </div>

            <div class="space-y-4 p-6">
                <div>
                    <label for="email" class="block text-xs uppercase font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="obj.email"
                        class="w-full mt-1 p-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"
                        placeholder="Email">
                </div>

                <div>
                    <label for="newPassword" class="block text-xs uppercase font-medium text-gray-700">New
                        Password</label>
                    <div class="relative">
                        <input [type]="showPassword ? 'text' : 'password'" id="newPassword" name="newPassword"
                            [(ngModel)]="obj.newPassword" (ngModelChange)="validatePassword()"
                            class="w-full mt-1 p-2 pr-10 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"
                            placeholder="New Password" autocomplete="current-password">

                        <button type="button" (click)="showPassword = !showPassword"
                            class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-600 focus:outline-none cursor-pointer">
                            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>

                    </div>
                    <div class="text-sm mt-2 text-red-600 space-y-1">
                        <div *ngIf="passwordErrors.minLength">• At least 8 characters</div>
                        <div *ngIf="passwordErrors.hasLetter">• Must contain at least one letter (A-Z or a-z)</div>
                        <div *ngIf="passwordErrors.hasNumber">• Must contain at least one number (0-9)</div>
                    </div>
                </div>

                <div>
                    <label for="newPasswordConfirm" class="block text-xs uppercase font-medium text-gray-700">Confirm
                        Password</label>
                    <div class="relative">
                        <input [type]="showConfirmPassword ? 'text' : 'password'" id="newPasswordConfirm"
                            name="newPasswordConfirm" [(ngModel)]="obj.newPasswordConfirm"
                            (ngModelChange)="validatePassword()"
                            class="w-full mt-1 p-2 pr-10 border rounded-md focus:ring-2 focus:ring-green-500 focus:outline-none"
                            placeholder="Confirm Password" autocomplete="current-password">

                        <button type="button" (click)="showConfirmPassword = !showConfirmPassword"
                            class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-600 focus:outline-none cursor-pointer">
                            <i class="fas" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                    </div>
                    <div class="text-sm mt-2 text-red-600 space-y-1">
                        <div *ngIf="passwordErrors.isNotMatching">• Passwords do not match</div>
                    </div>
                </div>

                <button (click)="onResetPassword()"
                    class="w-full bg-green-500 text-white py-3 rounded-md hover:bg-green-600 transition">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
