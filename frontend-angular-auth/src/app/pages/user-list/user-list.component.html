<div id="app" class="bg-green-100 min-h-screen py-10">
  <div class="container mx-auto px-4">
    <!-- Header -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 text-xs uppercase text-gray-600 font-bold px-4 py-2">
      <div>Name</div>
      <div>Email</div>
      <div>Mobile</div>
      <div>Role</div>
    </div>

    <!-- User List -->
    <div *ngFor="let item of userList"
      class="bg-white shadow-sm rounded-lg p-4 my-3 hover:bg-gray-100 transition">
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 text-sm text-gray-700">
        <div class="font-medium">{{item.fullName}}</div>
        <div class="break-all">{{item.email}}</div>
        <div>{{item.mobileNo}}</div>
        <div class="capitalize">{{item.role}}</div>
      </div>
    </div>
  </div>
</div>
